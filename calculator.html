<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function x2() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 2);
        }
        function cube() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }
        function sin() {
            var num = document.getElementById("n1");
            num.value = Math.sin(num.value);
        function x4() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 4);
        }
    </script>
</head>

<body>
    <h1>Calculadora de Juan Jose Lurbe Escrihuela</h1>
    Number:
    <input type="text" id="n1">
    <p>
        <button onclick="x2()"> x^2 </button>
        <button onclick="cube()"> x^3 </button>
        <button onclick="sin()"> sin(x) </button>
        <button onclick="x4()"> x^4 </button>
    </p>
</body>

</html>
